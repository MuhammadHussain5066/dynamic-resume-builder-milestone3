<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Resume Builder</title>
    <link rel="stylesheet" href="style.css"> 
</head>
<body>
    <header>
        <h1>Dynamic Resume Builder Hussain cv</h1>
    </header>
    
    <form id="resumeForm">
        <fieldset>
            <legend>Personal Information</legend>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <label for="phone">Phone:</label>
            <input type="tel" id="phone" name="phone" required>
        </fieldset>

        <fieldset>
            <legend>Education</legend>
            <label for="degree">Degree:</label>
            <input type="text" id="degree" name="degree" required>
            <label for="institution">Institution:</label>
            <input type="text" id="institution" name="institution" required>
            <label for="graduationYear">Graduation Year:</label>
            <input type="text" id="graduationYear" name="graduationYear" required>
        </fieldset>

        <fieldset>
            <legend>Skills</legend>
            <label for="skills">Skills (comma separated):</label>
            <input type="text" id="skills" name="skills" required>
        </fieldset>

        <fieldset>
            <legend>Work Experience</legend>
            <label for="jobTitle">Job Title:</label>
            <input type="text" id="jobTitle" name="jobTitle">
            <label for="company">Company:</label>
            <input type="text" id="company" name="company">
            <label for="duration">Duration:</label>
            <input type="text" id="duration" name="duration">
            <label for="responsibilities">Responsibilities:</label>
            <textarea id="responsibilities" name="responsibilities" rows="4" placeholder="List your responsibilities..."></textarea>
        </fieldset>

        <button type="button" onclick="generateResume()">Generate Resume</button>
    </form>

    <section id="generatedResume"></section>

    <script src="script.js" defer></script>
</body>
</html>
